<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  jQuery.support.cors = true;

  // 绑定点击事件
  $("#xiao-submit-button").click(function () {
    var title = $("#username").val();
    var content = $("#userPhone").val();
    var plate = $("#plate option:selected").val();

    $.ajax({
      url: "http://localhost:5000/topics",
      data: JSON.stringify({"topic": {"title": title, "plate_id": plate, "content": content}}),
      contentType : "application/json",
      dataType: "JSON",
      type: "post",
      success: function (data) {
        console.log(data);
        if(data.Success){
        	 console.log(data);
        	// $(window).attr('location', "http://www.baidu.com")
        }
        else { alert(data.msg) }},
	  error: function (data) {
        console.log(data);
      }
    })
  })

</script>
