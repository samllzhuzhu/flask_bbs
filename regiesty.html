<body>
	<div class="xiao-container">

				<span>用户注册</span>
			</div>
			<form action="#" method="post">
				<div class="xiao-username-box">
					<span class="xiao-require">*</span>
					<label for="username">用户名</label>
					<div class="xiao-username-input">

				</div>

					<span class="xiao-require">*</span>

					<input id = "xiao-submit-button" type="button" value="注册">
				</div>

				<div class="xiao-goLogin-box">

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  jQuery.support.cors = true;

  // 绑定点击事件
  $("#xiao-submit-button").click(function () {
    var name = $("#username").val();
    var password = $("#userPassword").val();
    var phone = $("#userPhone").val();

    $.ajax({
      url: "http://localhost:5000/users",
      data: JSON.stringify({"user": {"name": name, "phone": phone, "password": password}}),
      contentType : "application/json",
      // dataType: "JSON",
      type: "post",
      success: function (data) {
        console.log(data);
        if(data.Success){  $(window).attr('location', "http://www.baidu.com")}
        else { alert(data.msg) }},
	  error: function (data) {
        console.log(data);
      }
    })
  })

</script>
